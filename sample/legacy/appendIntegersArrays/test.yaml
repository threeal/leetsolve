cpp:
  function:
    name: appendIntegersArrays
    arguments: [nums1, nums2]
  inputs:
    nums1: std::vector<int>
    nums2: std::vector<int>
  output: std::vector<int>

cases:
  - name: example 1
    inputs:
      nums1: [1, 2, 3]
      nums2: [4, 5, 6]
    output: [1, 2, 3, 4, 5, 6]

  - name: example 2
    inputs:
      nums1: [1, 2, 3]
      nums2: [2, 1]
    output: [1, 2, 3, 2, 1]

  - name: example 2
    inputs:
      nums1: [1, 2, 3]
      nums2: []
    output: [1, 2, 3]
