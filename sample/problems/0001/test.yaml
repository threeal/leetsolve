cpp:
  function:
    name: twoSum
    inputs:
      - type: std::vector<int>
        value: nums
      - type: int
        value: target
    output:
      type: std::vector<int>

cases:
  - name: example 1
    inputs:
      nums: [2, 7, 11, 15]
      target: 9
    output: [0, 1]

  - name: example 2
    inputs:
      nums: [3, 2, 4]
      target: 6
    output: [1, 2]

  - name: example 3
    inputs:
      nums: [3, 3]
      target: 6
    output: [0, 1]
